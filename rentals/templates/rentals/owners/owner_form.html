{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <h1>{% if object %}Update Owner{% else %}Create New Owner{% endif %}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'owners:list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
