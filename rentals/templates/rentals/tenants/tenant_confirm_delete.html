{% extends "rentals/base.html" %}

{% block title %}Delete Tenant{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-danger text-white">
        <h2>Delete Tenant</h2>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the tenant <strong>{{ tenant }}</strong>?</p>
        <p class="text-danger">
            This action cannot be undone. All related leases will also be deleted.
        </p>
    </div>
    <div class="card-footer">
        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-danger me-md-2">
                    <i class="bi bi-trash"></i> Delete
                </button>
                <a href="{% url 'tenants:detail' tenant.pk %}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
